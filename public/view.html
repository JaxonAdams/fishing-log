<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>View Logged Catches</title>
</head>
<body class="view-page">
    <header class="add-header">
        <a href="/" class="header-link home-header-link">HOME</a>
        <a href="/new-catch" class="header-link view-header-link">LOG A CATCH</a>
    </header>

    <main class="view-main">
        <section class="filter-list">
            <h1 class="filter-title">Filter Your Search</h1>
            <form class="filter-form" id="filter-form">
                <input type="text" name="name-filter" id="angler-name-filter" class="form-input" placeholder="Angler's Name">
                <input type="text" name="location-filter" id="location-filter" class="form-input" placeholder="Location Caught">
                <input type="text" name="lure-filter" id="lure-filter" class="form-input" placeholder="Lure Used"> 
                <input type="submit" name="filter-submit" id="filter-submit" class="btn submit-btn">                        
            </form>
        </section>
        <section class="view-display">
            <h1 class="display-title">Here's what we have...</h1>
            <div class="fish-container"></div>
        </section>
    </main>

    <script src="./assets/js/view.js"></script>
</body>
</html>
