<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Ubuntu:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Add A Catch</title>
</head>
<body class="add-body">
    <header class="add-header">
        <a href="/" class="header-link home-header-link">HOME</a>
        <a href="/view-caught-fish" class="header-link view-header-link">VIEW CAUGHT FISH</a>
    </header>

    <main class="add-main">
        <h1>Enter Info Below:</h1>
        <form class="add-catch-form" id="add-catch-form">
            <div class="date-container">
                <h2>Date:</h2>
                <input type="date" name="date" id="form-date" class="form-input" placeholder="Date">
            </div>
            <input type="text" name="angler" id="form-angler" class="form-input" placeholder="Caught by...">
            <input type="text" name="location" id="form-location" class="form-input" placeholder="Caught at...">
            <input type="text" name="fish" id="form-fish" class="form-input" placeholder="Fish Caught">
            <input type="text" name="lure" id="form-lure" class="form-input" placeholder="Lure Used">
            <input type="submit" class="btn submit-btn">
        </form>
    </main>

    <script src="./assets/js/add.js"></script>
</body>
</html>
